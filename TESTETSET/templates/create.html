{% extends "base.html" %}

{% block title %}新規投稿 - 掲示板{% endblock %}

{% block content %}
<div class="page-header">
    <h2>✍️ 新規投稿</h2>
    <p class="subtitle">新しい投稿を作成します</p>
</div>

<div class="form-container">
    <form method="POST" action="{{ url_for('create') }}" class="post-form">
        <div class="form-group">
            <label for="title">タイトル <span class="required">*</span></label>
            <input 
                type="text" 
                id="title" 
                name="title" 
                class="form-control" 
                placeholder="投稿のタイトルを入力してください"
                required
                maxlength="100"
            >
        </div>

        <div class="form-group">
            <label for="author">投稿者名 <span class="required">*</span></label>
            <input 
                type="text" 
                id="author" 
                name="author" 
                class="form-control" 
                placeholder="あなたの名前を入力してください"
                required
                maxlength="50"
            >
        </div>

        <div class="form-group">
            <label for="content">内容 <span class="required">*</span></label>
            <textarea 
                id="content" 
                name="content" 
                class="form-control" 
                rows="10" 
                placeholder="投稿の内容を入力してください"
                required
            ></textarea>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary btn-large">📝 投稿する</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary btn-large">キャンセル</a>
        </div>
    </form>
</div>

<div class="help-text">
    <h4>💡 投稿のヒント</h4>
    <ul>
        <li>タイトルは簡潔で分かりやすいものにしましょう</li>
        <li>内容は改行を使って読みやすく書きましょう</li>
        <li>投稿後も編集・削除が可能です</li>
    </ul>
</div>
{% endblock %}
